<div class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex justify-between items-center mb-4">
      <span class="font-medium text-gray-800">{{ card.title }}</span>
      <div class="w-8 h-8 rounded-md bg-[{{ card.bg }}] flex items-center justify-center">
        <i data-lucide="{{ card.icon }}" class="w-4 h-4 text-[{{ card.icon_color }}]"></i>
      </div>
    </div>
    <div class="mb-1">
      <span class="text-4xl font-bold">
        {% if card.value is defined %}
          ${{ card.value }}
        {% endif %}
      </span>
    </div>
    <div>
      {% if card.count is defined %}
        <div class="flex items-center gap-2">
          <span class="font-medium text-gray-500">{{ card.count }}</span>
          <span class="text-gray-400 text-sm">Completed</span>
        </div>
      {% else %}
        <div class="flex flex-col">
          <div class="flex items-center gap-2">
            <span class="font-medium text-[#28a745]">{{ card.assigned_pct }}%</span>
            <span class="text-gray-400 text-sm">Asignados</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="font-medium text-[#ff1010]">{{ card.unassigned_pct }}%</span>
            <span class="text-gray-400 text-sm">Sin Asignar</span>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
