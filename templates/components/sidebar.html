<div class="w-20 bg-black flex flex-col items-center py-4">
    <div class="mb-8 flex flex-col items-center gap-4">
      <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
        <i data-lucide="RefreshCcw" class="w-4 h-4 text-gray-400"></i>
      </div>
      <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
        <span class="text-black text-xs">?</span>
      </div>
    </div>
    <div class="flex-1 flex flex-col items-center gap-6">
      <div class="w-10 h-10 rounded-full bg-[#e0dcfe] flex items-center justify-center">
        <i data-lucide="Grid3x3" class="w-5 h-5 text-[#624bff]"></i>
      </div>
      <!-- Botones secundarios -->
      {% for icon in ['FileText','LayoutDashboard','BarChart3'] %}
      <button class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-white">
        <i data-lucide="{{ icon }}" class="w-5 h-5"></i>
      </button>
      {% endfor %}
    </div>
    <div class="mt-auto flex flex-col items-center gap-6 mb-8">
      {% for icon in ['Bell','Cog','CircleHelp'] %}
      <button class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-white">
        <i data-lucide="{{ icon }}" class="w-5 h-5"></i>
      </button>
      {% endfor %}
    </div>
    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center overflow-hidden">
      <i data-lucide="User" class="w-5 h-5 text-white"></i>
    </div>
  </div>
