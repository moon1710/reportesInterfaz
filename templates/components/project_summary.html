<div class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-medium">Project summary</h2>
    </div>
    <table class="w-full">
      <thead>
        <tr class="text-left text-sm text-gray-600">
          <th class="pb-4 font-medium">Name</th>
          <th class="pb-4 font-medium">Project manager</th>
          <th class="pb-4 font-medium">Due date</th>
          <th class="pb-4 font-medium">Status</th>
          <th class="pb-4 font-medium">Progress</th>
        </tr>
      </thead>
      <tbody>
        {% for p in projects %}
        <tr class="border-b border-gray-100">
          <td class="py-4 text-sm font-medium text-gray-800">{{ p.name }}</td>
          <td class="py-4 text-sm text-gray-600">{{ p.manager }}</td>
          <td class="py-4 text-sm text-gray-600">{{ p.date }}</td>
          <td class="py-4">
            <span class="px-3 py-1 rounded-full text-xs font-medium {{ p.status | lower | replace(' ', '_') }}">
              {{ p.status }}
            </span>
          </td>
          <td class="py-4 w-24">
            {% include 'components/progress_bar.html' %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
