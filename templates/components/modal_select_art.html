<div class="modal fade" id="modalArtistas" tabindex="-1" aria-labelledby="modalArtistasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="modalArtistasLabel">Perfiles de Artistas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formArtistas">
                    {% for i in range(1, 6) %}
                    <div class="mb-3 d-flex align-items-center justify-content-between">
                        <label class="form-check-label flex-grow-1 p-2 rounded-3 border">
                            Artista {{ i }}
                        </label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ i }}" id="artista{{ i }}" {% if i in [1, 3] %}checked{% endif %}>
                        </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-dark px-5" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
