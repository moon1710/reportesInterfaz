<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reportes Regalías</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide"></script>
</head>
<body class="min-h-screen flex flex-col bg-[#f4f6f8]">

  <!-- Header -->
  <div class="bg-black text-white p-8">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-[#e0dcfe] flex items-center justify-center">
        <i data-lucide="RefreshCcw" class="w-4 h-4 text-[#624bff]"></i>
      </div>
      <h1 class="text-2xl font-bold">REPORTES REGALÍAS</h1>
    </div>
  </div>

  <!-- Formulario de Login -->
  <div class="flex-1 flex items-center justify-center p-8">
    <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8">

      <h2 class="text-2xl font-bold text-gray-800 mb-4">Iniciar Sesión</h2>
      <p class="text-gray-600 mb-6">Ingresa tus credenciales para acceder</p>

      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-sm text-gray-700 mb-1">Correo Electrónico</label>
          <input id="email" type="email" required
            class="w-full px-4 py-2 border rounded focus:ring-[#624bff] focus:outline-none"/>
        </div>

        <div class="mb-4 relative">
          <label for="password" class="block text-sm text-gray-700 mb-1">Contraseña</label>
          <input id="password" type="password" required
            class="w-full px-4 py-2 border rounded focus:ring-[#624bff] focus:outline-none"/>
          <button type="button" id="togglePassword" class="absolute right-3 top-9 text-gray-500">
            <i data-lucide="Eye" class="w-5 h-5"></i>
          </button>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="h-4 w-4 text-[#624bff] focus:ring-[#624bff] border-gray-300 rounded"/>
            <label for="remember-me" class="ml-2 text-sm text-gray-700">Recordarme</label>
          </div>
          <a href="#" class="text-sm font-medium text-[#624bff] hover:text-[#4e3ad4]">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" id="submitBtn"
          class="w-full bg-black text-white py-3 rounded focus:outline-none hover:bg-gray-900 transition-colors">
          Iniciar Sesión
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        ¿No tienes una cuenta? <a href="#" class="font-medium text-[#624bff] hover:text-[#4e3ad4]">Contacta a tu administrador</a>
      </p>

    </div>
  </div>

  <script>document.addEventListener('DOMContentLoaded', () => lucide.replace());</script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
